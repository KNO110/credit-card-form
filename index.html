<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Credit card form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Enter your card info</h1>
    <form>
        <label for="cardNumber">Number of credit card</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="XXXX XXXX XXXX XXXX" required>

        <label for="cardOwner">Owner's name:</label>
        <input type="text" id="cardOwner" name="cardOwner" placeholder="Enter u'r name" required>

        <label for="expiryDate">Valid until:</label>
        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>

        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv" placeholder="123" required>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
